<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
    
        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #120038, #000000, #ff69b4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            inset: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.6;
            filter: hue-rotate(180deg);
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            min-width: 300px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.2);
        }

        .glowing-number {
            font-size: 80px;
            color: #fff;
            text-shadow: 
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            animation: flicker 2s infinite;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 6rem;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            text-decoration: none;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.99; }
            50% { opacity: 0.4; }
        }  
        @media screen and (max-width: 768px)
        {
            .card {
                padding: 1.5rem;
                min-height: 250px;
            }

            .glowing-number {
                font-size: 60px;
            }

            .social-buttons {
                gap: 1rem;
                margin-top: 3rem;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .background-video {
                width: auto;
                height: 100%;
                left: 50%;
                transform: translateX(-50%) scale(1.1);
            }
            
            /* Обновляем трансформацию при движении мыши для мобильных */
            body.is-moving .background-video {
                transform: translateX(-50%) scale(1.1) translate(var(--moveX), var(--moveY));
            }
        }

        @media screen and (max-width: 480px)
        {
            .card {
                padding: 1rem;
                min-height: 200px;
            }

            .glowing-number {
                font-size: 40px;
            }

            .social-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }              
    </style>
</head>
<body>
    <video 
        autoplay 
        muted 
        loop 
        playsinline 
        webkit-playsinline 
        class="background-video"
        poster="preview.jpg">
        <source src="./video.mp4" type="video/mp4">
    </video>

    <div class="card">
        <div class="glowing-number">1</div>
        <div class="social-buttons">
            <a href="https://github.com/w1-w1-w1-w1" class="social-btn">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://t.me/w1_w1_w1_w1" class="social-btn">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://www.youtube.com/@w1_w1_w1_w1" class="social-btn">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <script>
        const glowingNumber = document.querySelector('.glowing-number');
        const card = document.querySelector('.card');
        const video = document.querySelector('.background-video');
        let isExpanded = false;

        function toggleNumber() {
            isExpanded = !isExpanded;
            glowingNumber.textContent = isExpanded ? 'номер' : '1';
            glowingNumber.classList.toggle('expanded', isExpanded);
        }

        setInterval(toggleNumber, 3000);
        glowingNumber.addEventListener('click', toggleNumber);

        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 30;
            const moveY = (e.clientY - window.innerHeight / 2) / 30;
            
            card.style.transform = `perspective(1000px) rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
            
            // Проверяем ширину экрана
            if (window.innerWidth > 768) {
                video.style.transform = `scale(1.1) translate(${moveX}px, ${moveY}px)`;
            } else {
                document.documentElement.style.setProperty('--moveX', moveX + 'px');
                document.documentElement.style.setProperty('--moveY', moveY + 'px');
                document.body.classList.add('is-moving');
            }
        });

        // Добавляем обработчик для удаления класса
        document.addEventListener('mouseleave', () => {
            document.body.classList.remove('is-moving');
        });
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.background-video');
            
            function playVideo() {
                video.play().catch(function(error) {
                    console.log("Ошибка воспроизведения видео:", error);
                });
            }

            playVideo();

            document.addEventListener('touchstart', playVideo, {once: true});
            document.addEventListener('click', playVideo, {once: true});
        });
    </script>
</body>
</html>
