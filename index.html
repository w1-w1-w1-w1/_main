<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Номер Один</title>
    <style>
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 4px #ff00ff, 
                    0 0 11px #ff00ff, 
                    0 0 19px #ff00ff, 
                    0 0 40px #ff00ff, 
                    0 0 80px #ff00ff, 
                    0 0 90px #ff00ff, 
                    0 0 100px #ff00ff, 
                    0 0 150px #ff00ff;
                opacity: 1;
            }
            20%, 24%, 55% {        
                text-shadow: none;
                opacity: 0.7;
            }
        }

        @keyframes button-move {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body {
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            color: #ffffff;
            animation: flicker 1.5s infinite alternate;
            z-index: 1;
        }
        .button-container {
            display: flex;
            gap: 20px;
            z-index: 1;
        }
        .button {
            background-color: rgba(26, 26, 26, 0.5);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            padding: 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            animation: button-move 2s infinite;
        }
        .button:hover {
            background-color: #ff00ff;
            color: #1a1a1a;
        }
        .button i {
            font-size: 2em;
        }
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: 0;
            overflow: hidden;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mute-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(26, 26, 26, 0.5);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video id="bg-video" autoplay muted loop>
            <source src="baby3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h1>Номер Один</h1>
    <div class="button-container">
        <a href="https://www.youtube.com" class="button"><i class="fab fa-youtube"></i></a>
        <a href="https://telegram.org" class="button"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://discord.com" class="button"><i class="fab fa-discord"></i></a>
    </div>
    <button class="mute-button" id="mute-button"><i class="fas fa-volume-up"></i></button>
    <script>
        const muteButton = document.getElementById('mute-button');
        const bgVideo = document.getElementById('bg-video');

        bgVideo.volume = 0.1;
        muteButton.addEventListener('click', () => {
            if (bgVideo.muted) {
                bgVideo.muted = false;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                bgVideo.muted = true;
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
    </script>
</body>
</html>
