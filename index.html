<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
    
        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #120038, #000000, #ff69b4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Видео фон */
        .background-video {
            position: fixed;
            inset: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.6;
            filter: hue-rotate(180deg);
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        /* Карточка */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            min-width: 300px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 0 0 30px rgba(255, 192, 203, 0.2);
        }

        /* Мерцающий номер */
        .glowing-number {
            font-size: 80px;
            color: #fff;
            text-shadow: 
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            animation: flicker 2s infinite;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Социальные кнопки */
        .social-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 6rem;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            text-decoration: none;
        }

        /* Основные анимации */
        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.99; }
            50% { opacity: 0.4; }
        }        
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="./video.mp4" type="video/mp4">
    </video>

    <div class="card">
        <div class="glowing-number">1</div>
        <div class="social-buttons">
            <a href="https://github.com/w1-w1-w1-w1" class="social-btn">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://t.me/w1_w1_w1_w1" class="social-btn">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://www.youtube.com/@w1_w1_w1_w1" class="social-btn">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <script>
        const glowingNumber = document.querySelector('.glowing-number');
        const card = document.querySelector('.card');
        const video = document.querySelector('.background-video');
        let isExpanded = false;

        // Переключение номера
        function toggleNumber() {
            isExpanded = !isExpanded;
            glowingNumber.textContent = isExpanded ? 'номер' : '1';
            glowingNumber.classList.toggle('expanded', isExpanded);
        }

        setInterval(toggleNumber, 3000);
        glowingNumber.addEventListener('click', toggleNumber);

        // Эффект параллакса
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 30;
            const moveY = (e.clientY - window.innerHeight / 2) / 30;
            
            card.style.transform = `perspective(1000px) rotateY(${moveX}deg) rotateX(${-moveY}deg)`;
            video.style.transform = `scale(1.1) translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
