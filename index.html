<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с видео</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
        .glitch {
            font-size: 50px;
            color: white;
            text-align: center;
            animation: glitch 1s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 red; }
            20% { text-shadow: -2px 0 blue; }
            40% { text-shadow: 2px 0 green; }
            60% { text-shadow: -2px 0 yellow; }
            80% { text-shadow: 2px 0 purple; }
            100% { text-shadow: -2px 0 white; }
        }
        .telegram-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-image: url('telegram-icon.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .glitch {
                font-size: 30px;
            }
            .telegram-button {
                width: 40px;
                height: 40px;
            }
        }
        @media (max-width: 480px) {
            .glitch {
                font-size: 24px;
            }
            .telegram-button {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="baby3.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <div class="glitch">номер один</div>
    <button id="play-button">Включить звук</button>
    <a href="https://t.me/w1_w1_w1_w1" class="telegram-button"></a>

    <script>
        const video = document.getElementById('background-video');
        const playButton = document.getElementById('play-button');

        playButton.addEventListener('click', () => {
            video.muted = false;
            video.volume = 0.05;
            video.play();
            playButton.style.display = 'none';
        });
    </script>
</body>
</html>
